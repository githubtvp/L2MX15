<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 style="color: rgb(225, 100, 100); font-size: 24px; text-align: center;">DYNAMIC WEB PAGE</h2>
    <div class="container">
        <div id="left-panel">
            <button id="headerButton">Header</button>
            <button id="graphicsButton">Graphics</button>
            <button id="pTagButton">Paragraph Tag</button>
            <button id="tblCreateButton" onclick="createTable();">Create Table</button>
            <button id="attributesButton">Attributes</button>
            <button id="footerButton">Footer</button>
        </div>
        <div id="mid-panel">
            <div id="content">
                Welcome!!
            </div>
        </div>
        <div id="right-panel">
            <div id="content">
               Right panel contents 
            </div>
        </div>
    </div>
    <script type = "text/javascript" src="script.js"></script>
</body>
</html>
