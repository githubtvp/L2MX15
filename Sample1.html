<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            //prompt returns string.
            n = prompt("enter a number", "0");
            //parseInt is required to convert the string returned by prompt to Integer.  
            //other methods or //parseFloat..
            x = parseInt(n) % 2;
            if (x == 0) { console.log("even number"); }
            else { console.log("odd number"); }
        </script>
    </body>

    </html>
